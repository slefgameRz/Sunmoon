<!DOCTYPE html>
<html>
<head>
  <title>Generate PWA Icons</title>
</head>
<body>
  <h1>PWA Icon Generator</h1>
  <canvas id="canvas192" width="192" height="192"></canvas>
  <canvas id="canvas512" width="512" height="512"></canvas>
  <br>
  <button onclick="downloadIcons()">Download Icons</button>

  <script>
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      
      // Background gradient
      const gradient = ctx.createLinearGradient(0, 0, 0, size);
      gradient.addColorStop(0, '#0EA5E9');
      gradient.addColorStop(1, '#0284C7');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);
      
      // Rounded corners
      ctx.globalCompositeOperation = 'destination-in';
      ctx.beginPath();
      ctx.roundRect(0, 0, size, size, size * 0.22);
      ctx.fill();
      ctx.globalCompositeOperation = 'source-over';
      
      // Moon (Sun background)
      ctx.fillStyle = 'rgba(253, 184, 19, 0.9)';
      ctx.beginPath();
      ctx.arc(size * 0.5, size * 0.39, size * 0.156, 0, Math.PI * 2);
      ctx.fill();
      
      // Moon (white overlay)
      ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
      ctx.beginPath();
      ctx.arc(size * 0.547, size * 0.352, size * 0.137, 0, Math.PI * 2);
      ctx.fill();
      
      // Water waves
      ctx.fillStyle = 'rgba(255, 255, 255, 0.15)';
      ctx.beginPath();
      ctx.moveTo(0, size * 0.68);
      for (let x = 0; x <= size; x += size * 0.125) {
        ctx.quadraticCurveTo(x + size * 0.0625, size * 0.625, x + size * 0.125, size * 0.68);
      }
      ctx.lineTo(size, size);
      ctx.lineTo(0, size);
      ctx.fill();
      
      ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
      ctx.beginPath();
      ctx.moveTo(0, size * 0.74);
      for (let x = 0; x <= size; x += size * 0.125) {
        ctx.quadraticCurveTo(x + size * 0.0625, size * 0.685, x + size * 0.125, size * 0.74);
      }
      ctx.lineTo(size, size);
      ctx.lineTo(0, size);
      ctx.fill();
      
      // Water level indicators
      const barY = size * 0.625;
      const barWidth = size * 0.297;
      const barX = (size - barWidth) / 2;
      
      ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
      ctx.beginPath();
      ctx.roundRect(barX, barY, barWidth, size * 0.023, size * 0.012);
      ctx.fill();
      
      ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
      ctx.beginPath();
      ctx.roundRect(barX, barY + size * 0.039, barWidth, size * 0.016, size * 0.008);
      ctx.fill();
      
      ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
      ctx.beginPath();
      ctx.roundRect(barX, barY + size * 0.066, barWidth, size * 0.012, size * 0.006);
      ctx.fill();
    }

    // Draw both icons
    drawIcon(document.getElementById('canvas192'), 192);
    drawIcon(document.getElementById('canvas512'), 512);

    function downloadIcons() {
      // Download 192x192
      const canvas192 = document.getElementById('canvas192');
      const link192 = document.createElement('a');
      link192.download = 'icon-192.png';
      link192.href = canvas192.toDataURL('image/png');
      link192.click();

      // Download 512x512
      setTimeout(() => {
        const canvas512 = document.getElementById('canvas512');
        const link512 = document.createElement('a');
        link512.download = 'icon-512.png';
        link512.href = canvas512.toDataURL('image/png');
        link512.click();
      }, 100);
      
      alert('Icons downloaded! Please move them to the public folder.');
    }
  </script>
</body>
</html>
